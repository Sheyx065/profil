<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button id="profileButton">Profile</button>
    </div>
    <div class="content">
        <div id="profile" class="profile hidden">
            <h2>User Profile</h2>
            <p id="username"></p>
            <p id="email"></p>
            <button id="editProfileButton">Edit Profile</button>
            <div id="editProfile" class="hidden">
                <input type="text" id="newUsername" placeholder="New Username">
                <input type="email" id="newEmail" placeholder="New Email" required>
                <button id="saveProfileButton">Save</button>
            </div>
            <div id="userList">
                <h3>Other Users</h3>
                <ul id="users"></ul>
                <div class="user-add">
                    <input type="text" id="addUsername" placeholder="Username">
                    <input type="email" id="addEmail" placeholder="Email" required>
                    <button id="addUserButton">Add User</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit User</h2>
            <input type="text" id="editUsername" placeholder="Username">
            <input type="email" id="editEmail" placeholder="Email">
            <button id="saveEditButton">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
